  <head>
    <title>Suzanne Collins</title>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">

<!--start CSS here-->

    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
      }
      .header {
	display:grid;
	width:100%;
	grid-template-columns:repeat(4, 1fr);
	grid-template-rows:3fr 1fr;
	text-align:center;
	justify-items:stretch;
	justify-content:stretch;
	align-items:center;
	color:white;
	font-family: 'Carrois Gothic SC', sans-serif;
	background-size:cover;
	background-image:url("http://hdlost.net/walls/textures-lava-other.jpg");
	position:fixed;
	border-bottom:1px white solid;
      }
	
      .grid{
	display:grid;
	justify-items:stretch;
	align-items:stretch;
	grid-gap:5px;
	background:#eee;
	grid-template-rows: repeat(3, auto);
	color:white;
	font-family: 'Carrois Gothic SC', sans-serif;
      }
      .header h1 {
	font-size: 35pt;
	grid-column:1/5;
	border-bottom:solid white 1px;
	margin:0;
	padding-top:5px;
	padding-bottom:3px;
      }
      #home-button a, #works-button a, #biography-button a, #interview-button a {
	color:white;
	text-decoration:none;
	padding:2px;
      }
      .banner {
	display:grid;
	grid-template-rows:3fr 1fr;
	grid-template-columns:1fr 3fr;
	justify-items:center;
	text-align:center;
	background-image:url("https://lwlies.com/wp-content/uploads/2014/11/the-hunger-games-salute-1108x0-c-default.jpg");
	background-size:cover;
	height:800px;
	color:white;
	padding:2em;
      }
      .main {
	display:grid;
	grid-auto-rows:auto;
	grid-template-columns:1fr 1fr;
	grid-gap:20px;
	background:#000;
	padding-bottom:30px;
      }
      .footer {
	background:#000;
	text-align:center;
      }
      #mockingjay-tie-in {
	border:solid white 5px;
	align-self:center;
	grid-row:1/span 2;
	margin-top:50px;
      }
      #mockingjay-tie-in-caption a {
	font-size:16pt;
	color:white;
      }
      #hunger-games-mockingjay {
	align-self:end;
	margin-bottom:40px;
      }
      #hunger-games-mockingjay img {
	height:170px;
	width:800px;
      }
      h2 {
	text-align:center;
	font-size:25pt;
	grid-column:1/span 2;
	margin:20px;
      }
      .book {
	justify-self:end;
	align-self:center;
	margin:1em;
	text-align:right;
	line-height:25px;
      }
      .main img {
	justify-self:start;
	align-self:center;
      }
      .footer {
	display:grid;
	grid-template-rows:2fr 1fr;
	align-items:center;
	justify-items:center;
	padding-top:50px;
      }
      .footer p {
	width:30%;
      }
      .footer p a {
	color:white;
      }
      .footer img {
	border-radius:100%;
      }
    </style>

<!--end CSS here-->

  </head>
